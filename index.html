<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RioParticleCanvasNetwork</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/rioParticleCanvas.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
    </style>
</head>
<body>
<canvas id="particleContainer"></canvas>

<script>
    window.onload = function () {
        var width = document.body.clientWidth;
        var height = document.body.clientHeight;
        rioParticleCanvas.init({
            width: width,
            height: height,
            colors: ['#fff'],
            //number of particles
            number: 80,
            longestDistance: 240,
            radius: 2,
            //whether the radius of particles changeable
            //if true, their radius will be the result of multiply the base radius above and a random number together
            radiusChangeable: true
        });
        rioParticleCanvas.draw();
    }
</script>
</body>
</html>
